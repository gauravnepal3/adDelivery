spring.application.name=adDeliveryTesting
server.shutdown=graceful
server.compression.min-response-size=2048
server.compression.mime-types=text/html,text/plain,text/xml,text/css,application/json
server.tomcat.connection-timeout=2s


spring.datasource.hikari.pool-name=HikariMain
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.jakarta.persistence.lock.timeout=1500



# ===== Actuator / Metrics =====
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name:ad-serving-service}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.redis.commands=true
management.metrics.distribution.percentiles-histogram.jdbc.connections.acquire=true


logging.level.com.yourco=INFO

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration




# --- Tomcat socket & thread config ---
server.tomcat.threads.max=800
server.tomcat.threads.min-spare=100
server.tomcat.max-connections=20000
server.tomcat.accept-count=2000
server.connection-timeout=1s
server.tomcat.keep-alive-timeout=30s
server.max-http-header-size=32768
server.compression.enabled=false

# --- Logging (turn off hot-path logs) ---
logging.level.root=WARN
logging.level.org.springframework=WARN
# If you have your own package logs on hot path:
logging.level.com.gaurav.adDeliveryTesting=ERROR

# --- JPA completely off the hot path anyway; keep batchy for flusher only ---
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# --- Hikari (used only by background flusher) ---
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=500
spring.datasource.hikari.auto-commit=false

# --- Redis client (Lettuce is fine if not using Redisson for commands) ---
spring.data.redis.client-type=lettuce
spring.data.redis.timeout=500ms
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=2048
spring.data.redis.lettuce.pool.max-idle=256
spring.data.redis.lettuce.pool.min-idle=64
spring.data.redis.lettuce.pool.max-wait=500ms

# --- Metrics ---
management.endpoints.web.exposure.include=health,info
# Disable Prometheus/metrics during perf tests; they cost cpu
management.metrics.export.simple.enabled=false
management.metrics.export.prometheus.enabled=false

# --- Background flush cadence (coarser = fewer DB writes) ---
budget.flush.interval.ms=1000
